<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<div class="container bootstrap snippets bootdey">
  <hr>
  <ol class="breadcrumb">
    <li>Enter city name or id to check weather</li>
  </ol>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="well search-result">
        <div class="input-group">
            <input #input type="text" ngModel name="city" class="form-control" placeholder="eq. warsaw or 755889" >
            <span class="input-group-btn">
            <button id="submitForecast" class="btn btn-info btn-lg" type="button" (click)="onCheckWeather(input.value)"> <i class="glyphicon glyphicon-search"></i>Check forecast</button>
            </span>
        </div>
      </div>
      <div class="well search-result">
        <div class="row">
          <a href="#">
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
            </div>
            <div class="col-xs-6 col-sm-9 col-md-9 col-lg-10 title">
              <h3>Forecast for {{forecast.city}}</h3>
              <p>Humidity: {{forecast.humidity}}</p>
              <p>Temperature: {{forecast.temperature}}</p>
              <p>Description: {{forecast.description}}</p>
              <p>Pressure: {{forecast.pressure}}</p>
              <p>Wind speed: {{forecast.windSpeed}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
